<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rune Poller</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="header">
  <div class="title">Polling [stream title]</div>
  <button id="startButton">Start</button>
</div>

<div class="results-box">
  <div id="resultsContent">
    <!-- Dynamic result lines will go here -->
  </div>
</div>

<div class="config-section">
  <button class="toggle-config">Config &#9660;</button>
  <div class="config-content">
    <div class="config-item">
      <label>Total Poll Time:</label>
      <input type="number" id="totalTime" min="0" max="900" step="10" />
      <span class="unit">seconds</span>
    </div>
    <div class="config-item">
      <label>Poll Update Rate:</label>
      <input type="number" id="pollRate" min="0" max="10" step="0.5" />
      <span class="unit">seconds</span>
    </div>
    <div class="config-item">
      <label>Unique Only:</label>
      <input type="checkbox" id="uniqueOnly" />
    </div>
    <div class="config-item">
      <label>Votes to Display:</label>
      <input type="number" id="votesRequired" min="1" max="100" />
      <span class="unit">votes</span>
    </div>
    <div class="config-item">
      <label>Max Displayed:</label>
      <input type="number" id="maxDisplayed" min="1" max="50" />
      <span class="unit">lines</span>
    </div>
    <div class="config-item">
      <label>Members Only:</label>
      <input type="checkbox" id="membersOnly">
    </div>
    <div class="config-item">
      <label>Super Chat Exponent:</label>
      <input type="number" id="superChatExponent" min="0" max="4" step="0.1" />
      <span class="unit">exp</span>
    </div>
    <div class="config-item">
      <label>Chats/API call:</label>
      <input type="number" id="chatsPerAPI" min="200" max="2000" step="100" />
      <span class="unit">msgs</span>
    </div>
    <div class="config-item">
      <label>Presets:</label>
      <button id="loadLive">Live</button>
      <button id="loadTest">Test</button>
    </div>
    <div class="config-item">
      <label>API Quota:</label>
      <span id="quotaDisplay">0/10000</span>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
